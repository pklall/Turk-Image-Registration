<html>
<head>
<title>Title!</title>
<script type="application/javascript">
	function gup( name ){
	   name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
	   var regexS = "[\\?&]"+name+"=([^&#]*)";
	   var regex = new RegExp( regexS );
	   var results = regex.exec( window.location.href );
	   if( results == null )
	      return "";
	   else
	      return results[1];
	}
	function onSubmit(){
		document.getElementById("warpResult").value = document.getElementById("warpApplet").getWarp();
		document.getElementById("assignmentID").value = gup("assignmentID");
		return true;
	}
    </script>
</head>
